version: "3"
services:
  php:
    build: "./"
    volumes:
      - "./src:/var/www/html"
    ports:
      - "3000:3000"
      - "80:80"
  mysql:
    image: "mariadb"
    restart: "unless-stopped"
    volumes:
      - "mysql_db:/var/lib/mysql"
    ports:
      - "3306:3306"
      - "33060:33060"
    environment:
      env_file: .env
  phpmyadmin:
    image: "phpmyadmin/phpmyadmin"
    restart: always
    ports:
      - "8001:80"
    depends_on:
      - "mysql"
    environment:
      env_file: .env

volumes:
  mysql_db:
